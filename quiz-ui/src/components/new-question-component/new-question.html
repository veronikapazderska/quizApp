<div class="row">
    <div class="col-lg-10 offset-lg-1">
        <div class="row justify-content-lg-center">
            <div id="welcome">Add New Question</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 offset-lg-4 quiz-container">
        <div class="row justify-content-lg-center">
            <label for="txt">
                <b>Question Text</b>
            </label>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <input type="text" placeholder="Enter Question Text" id="txt" ng-model="questionText" />
            </div>
        </div>

        <div class="row justify-content-lg-center">
            <label for="category">
                <b>Category</b>
            </label>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <select name="cars" id="category">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-lg-center">
            <label for="correct-answer">
                <b>Correct Answer</b>
            </label>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <input type="text" placeholder="Enter the correct answer" id="correct-answer" ng-model="correctAnswer" />
            </div>
        </div>

        <div class="row justify-content-lg-center">
            <label>
                <b>Other options</b>
            </label>
        </div>

        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <input type="text" placeholder="Enter other options" ng-model="wrongAnswer1" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <input type="text" placeholder="Enter other options" ng-model="wrongAnswer2" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <input type="text" placeholder="Enter other options" ng-model="wrongAnswer3" />
            </div>
        </div>


        <div class="alert alert-danger col-lg-10 offset-lg-1" role="alert" ng-show="newCtrl.errorMessage">
            {{newCtrl.errorMessage}}!
        </div>

        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <button class="reg-log-btn">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>
