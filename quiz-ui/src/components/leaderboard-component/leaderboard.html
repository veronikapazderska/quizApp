<div ng-class="{'blurry': isInvited}">


<div class="row">
  <div class="col-lg-2">
      </div>
<div class="col-lg-8">
  <div class="row justify-content-lg-center">
      <div id="welcome">Leaderboard</div>
  </div>
</div>
<div class="col-lg-2">
  <button class="log-out-btn" ng-click="leaderCtrl.redirectToHome()" style="margin-right: 1px;">Home</button>    
  <button class="log-out-btn" ng-click="leaderCtrl.logOut()">Log Out</button>
</div>
</div>



<div class="container-fluid" style="width:60%">
<table class="table table-striped table-hover" style = "color:white; border: 1px solid white;">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Username</th>
        <th scope="col">Points</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in leaderCtrl.leaderboard | orderBy:'-points' track by $index" style="cursor: pointer;">
        <td>{{$index + 1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.points}}</td>
        <td>{{user.firstName}} {{user.lastName}}</td>
      </tr>  
    </tbody>
  </table>
</div>
</div>

<invitation ng-if="isInvited" data="leaderCtrl.gameRequest"></invitation>
<decline ng-if="hasDeclined"></decline>
